<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Natures Platter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script
      src="https://kit.fontawesome.com/4639babd64.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              nature: "#179800",
            },
          },
        },
      };
    </script>
    <style>
      .font-sora {
        font-family: "Sora", sans-serif;
      }
    </style>
  </head>
  <body class="font-sora">
    <header class="container mx-auto">
      <div class="navbar bg-base-100">
        <div class="navbar-start">
          <a class="lg:hidden w-12 h-12"
            ><img src="assets/leaf.png" alt=""
          /></a>
          <a class="hidden lg:flex"
            ><img src="assets/logo-header.png" alt=""
          /></a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li class="text-xl font-normal"><a>Product</a></li>
            <li class="text-xl font-normal"><a>Services</a></li>
            <li class="text-xl font-normal"><a>Contact us</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <div class="dropdown lg:hidden">
            <div class="w-9 h-1 bg-nature mt-1"></div>
            <div class="w-9 h-1 bg-nature mt-1"></div>
            <div class="w-9 h-1 bg-nature mt-1"></div>
          </div>
          <i class="fa-solid fa-magnifying-glass hidden lg:flex mr-4"></i>
          <a class="btn hidden lg:flex">Button</a>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
